<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mlayout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">
    <div class="login-section padding-tb">
        <div class="container">
            <div class="account-wrapper"><h3 class="title">Register Now</h3>
                <form class="account-form" action="/regist" method="post">
                    <div class="form-group"><input type="text" placeholder="User Name" name="username"></div>
                    <div class="form-group"><input type="text" placeholder="Email" name="email"></div>
                    <div class="form-group"><input type="password" placeholder="Password" name="password"></div>
                    <div class="form-group"><input type="password" placeholder="Confirm Password" name="password"></div>
                    <div class="form-group">
                        <button class="d-block lab-btn"><span>Get Started Now</span></button>
                    </div>
                </form>
                <div class="account-bottom"><span class="d-block cate pt-10">Are you a member? <a href="/login">Login</a></span><span
                        class="or"><span>or</span></span><h5 class="subtitle">Register With Social Media</h5>
                    <ul class="social-media social-color justify-content-center d-flex lab-ul">
                        <li><a href="#" class="facebook"><i class="icofont-facebook"></i></a></li>
                        <li><a href="#" class="twitter"><i class="icofont-twitter"></i></a></li>
                        <li><a href="#" class="linkedin"><i class="icofont-linkedin"></i></a></li>
                        <li><a href="#" class="instagram"><i class="icofont-instagram"></i></a></li>
                        <li><a href="#" class="pinterest"><i class="icofont-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</th:block>
